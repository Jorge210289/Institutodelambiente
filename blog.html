---
layout: default
title: Blog
---

<main class="section -big">
  <div class="container grid">
    {% for post in site.posts limit: 6 %}
      <article class="post-preview grid-4">
        <figure>
          <img src="{{ post.image_path }}" class="image _img-fluid" alt="{{ post.title }}" width="300" height="250">
        </figure>
    
        <div class="content">
          <ul class="categories _uppercase">
            <li class="category">{{ post.tag }}</li>
          </ul>
    
          <h3 class="title _uppercase">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h3>
          <p>{{ post.excerpt | strip_html | truncatewords:30 }}</p>
        </div>
    
        <footer class="footer">
          <time datatime="{{ post.date }}">{{ post.date | date: "%d/%m/%Y" }}</time>
        </footer>
      </article>
    {% endfor %}
  </div>
</main>
