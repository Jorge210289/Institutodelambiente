---
layout: default
title: Blog
---

<div class="container section -big">
  <div class="grid">
    <main class="grid-8">
      {% for post in site.posts limit: 3 %}
        <article class="post-preview">
          <figure>
            <img src="{{ post.image_path }}" class="image _img-fluid" alt="{{ post.title }}" width="300" height="250">
          </figure>
      
          <div class="content">
            <ul class="categories _uppercase">
              <li class="category">{{ post.tag }}</li>
            </ul>
      
            <h3 class="title _uppercase">
              <a href="{{ post.url }}">{{ post.title }}</a>
            </h3>
            <p>{{ post.excerpt | strip_html | truncatewords:30 }}</p>
          </div>
      
          <footer class="footer">
            <time datatime="{{ post.date }}">{{ post.date | date: "%d/%m/%Y" }}</time>
          </footer>
        </article>
      {% endfor %}
    </main>
    <aside class="grid-4">
      <h3 class="_lined _uppercase">Buscar el blog</h3>
      <form action=""></form>
      
      <h3 class="_lined _uppercase">Categorias</h3>
      
      <h3 class="_lined _uppercase">Tags</h3>
    </aside>
  </div>
</div>
