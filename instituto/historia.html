---
layout: default
title: Historia
---

<main class="history section -big">
  <div class="container">
    <h3 class="pretitle _centered _curly _green">{{ site.data.history.pre_heading }}</h3>
    <h2 class="_centered _big _lined -center">{{ site.data.history.heading }}</h2>
        
    <ol class="history-list">
      {% for entry in site.data.history.entries %}
        <li class="entry">
          <h4 class="year _centered">{{ entry.year }}</h4>
          <p class="content">{{ entry.content }}</p>
        </li>
      {% endfor %}
    </ol>
</main>
