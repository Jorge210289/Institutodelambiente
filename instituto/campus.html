<div class="gallery-wrapper">
  {% for image in site.data.campus.images %}

      <img class="image" src="{{ image.src}}" alt="{{ image.caption }}" width="320" height="180">
      <figcaption class="caption">{{ image.caption }}</figcaption>
    </figure>
  {% endfor %}
</div>
