<div class="section -big campus _centered">
  <nav>
    <button class="button -green" type="button" data-action="filter" data-filter="">Todas</button>

    <button class="button" type="button" data-action="filter" data-filter="recinto 2">Recintos 2</button>

    <button class="button" type="button" data-action="filter" data-filter="otros">Otros lugares</button>

</div>

<figure class="gallery-wrapper">
  {% for image in site.data.campus.images %}
    <a href="{{ image.src }}" class="item" title="{{ image.caption }}" data-action="image" data-categories="{{ image.category }}">
      <img src="{{ image.src }}" class="image _img-fluid" alt="{{ image.caption }}" width="320" height="180">
    </a>
  {% endfor %}
</figure>
