# Base Variables
title: Instituto del Ambiente
subtitle: Estudios Superiores en Medio Ambiente y Recursos Naturales
phone: 809 365 4650
address: Calle al Salto Jimenoa<br>42000 Jarabacoa, La Vega
email: institutodelambiente@outlook.com

# Social Icons
social:
  - name: Facebook
    text: Siguenos en Facebook
    url: https://www.facebook.com/escuelaambientalofficial/
  - name: Twitter
    text: Siguenos en Twitter
    url: https://twitter.com/escuelalnatural/

# SASS
sass:
  sass_dir: _sass
  style: compressed

# URLs
permalink: pretty

# Collections
collections:
  carreras:
    output: true
    permalink: /instituto/:collection/:name

exclude:
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - src
  - tailwind.js