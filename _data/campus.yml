intro:
  pretitle: El paraíso de la naturaleza...
  title: 320 tareas de tierra para explorar
  content: Nuestro instituto cuenta con un campus extraordinante. Diferentes zonas climáticas, una gran biodiversidad de todo el país, áreas para la producción de plantas y más...

