intro:
  pretitle: 326 estudiantes graduarón...
  title: ¡Ven a conocer Nuestro Instituto!
  content: "Nuestro Instituto tiene mucho que ofrecer: un gran campus, la última tecnología y los profesores adecuados para enseñar todo de nuestro medio ambiente. Ven a conocer lo que ofrecemos."
principles:
  - title: Nuestro Objectivo
    content: Formar los técnicos con los conocimientos, destrezas y habilidades, que el mundo empresarial e institucional exige en los ámbitos de la gestión ambiental para actuar de manera conjunta con las comunidades y otros actores sociales, en pro del medio ambiente y de la sostenibilidad de los recursos naturales.
    icon: book
  - title: Nuestra Misión
    content: Formar profesionales de nivel técnico superior altamente calificados, con espíritu crítico, creativo, con visión global que contribuyan a una correcta aplicación de una política pública para la conservación y regulación del medio ambiente y el manejo de los recursos naturales de la República Dominicana.
    icon: protect
  - title: Nuestra Visión
    content: Ser una Institución Técnica de Educación Superior líder de la formación, capacitación y actualización de técnicos y profesionales en la gestión de medio ambiente y en el manejo de los recursos naturales que contribuyan con la implementación de un modelo de desarrollo sostenible que garantice una calidad de vida adecuada para las generaciones presentes y futuras.
    icon: shirt
careers:
  title: Carreras
  image_path: /images/pages/about/carreras.jpg
  content: "Ofrecemos 2 carreras diferentes: <b>Ciencias Forestales</b> y <b>Gestión Ambiental</b>. Haga clic en el botón abajo para obtener más informaciones acerca de estas carreras.<br><br>¿Tal vez te gustará una?"
campus:
  title: Campus
  image_path: /images/pages/about/campus.jpg
  content: Este instituto en realidad tiene 2 campus que ofrecen una gran variedad de diferentes plantas, zonas climáticas y más. Haga clic en el botón de abajo para obtener más información sobre esto y para ver las fotos.
teachers:
  title: Profesores
  image_path: /images/pages/about/profesores.jpg
  content: Como parte de nuestra misión académica, contamos con una variedad de maestros con amplios conocimientos y una gran experiencia.<br><br>Ven a conocer algunos!
application:
  title: Como aplicar
  content: ¿Interesado en estudiar aquí? Hay algunas cosas que necesitas saber primero. Haga click en el botón y te lo explicaremos.
history:
  title: La Historia
  content: Nuestro instituto tiene una larga e interesante historia que podría valer la pena conocer. ¿Interesado?
values:
  title: Nuestros Valores
  items:
    - title: Excelencia Académica
      text: Para el desarrollo de programas académicos de la mas alta calidad.
    - title: Responsabilidad Social Ambiental
      text: A través de la promoción de comportamientos responsables frente al medio ambiente en la ejecución de sus programas y entre sus estudiantes.
    - title: Integridad
      text: Expresada en la unidad de sus propósitos y acciones para garantizar un medio ambiente sano y profesionales con conciencia cabal de su papel como entes sociales.
    - title: Equidad
      text: A través de un trato igualitario, sin distinción de etnias, origen, género, opción política, nivel social y otras diferencias.