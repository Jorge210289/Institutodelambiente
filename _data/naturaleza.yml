activities_title: Actividades
activities:
  - Brindis y Eco-charla “Conservación de los Recursos Naturales” en Recinto I
  - Recorrido por instalaciones y senderos ecológicos
  - Plantar un árbol en el bosque “Un Día con la Naturaleza o Visita al Vivero
  - Almuerzo local
  - Visita al Salto de Jimenoa e Hidroeléctrica Jimena
  - Recorrido Sendero Enriquillo Recinto II
  - Opción a baño en el río Jimenoa
  - City Tour en Jarabacoa
  - Despedida
information_title: Información General
information:
  - Solicitar visitas con un mes de anticipación.
  - Grupo mínimo de 25 personas.
  - No incluye transporte.
  - Los precios varían de acuerdo al menú seleccionado.
