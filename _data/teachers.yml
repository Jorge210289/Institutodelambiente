content: Tenemos 12 profesores fijos con diferentes conocimientos y experiencias laborales.<br>Además de eso, también trabajamos con el Ministerio de Medio Ambiente y podemos confiar en el conocimiento de sus profesionales para nuestras clases.
teachers:
  - name: Xochilt Estrada
    image_path: /images/pages/teachers/xochilt-estrada.jpg
    description: Xochilt es la subdirectora y responsable para la parte académica. Ella también da clases sobre manejo de conflictos, extensión entre otros.
  - name: Clairen De Pupac
    image_path: /images/pages/teachers/clairen-pupac.jpg
    description: Clairen trabaja como profesora de Inglés, Etíca Profesional y es encargada de turismo educativo.
  - name: Ilonka Holt
    image_path: /images/pages/teachers/ilonka-holt.jpg
    description: Aprender Inglés es un aspecto importante para ser un profesional. Ilonka se ocupa de hacerlo en una forma divertida.
  - name: Carlos Lague
    image_path: /images/pages/teachers/carlos-lague.jpg
    description: Carlos es el profesor con lo más tiempo en el instituto y es responsable para Matemáticas y Contabilidad.
  - name: Elvis Lizardo
    image_path: /images/pages/teachers/elvis-lizardo.jpg
    description: Profesor de Botánica, Biodiversidad y trabajo de campo y tiene un gran conocimiento en la parte forestal.
  - name: Frank Badía
    image_path: /images/pages/teachers/frank-badia.jpg
    description: Profesor de suelo, conversación de suelo y trabajo de campo. El es encargado del área verde y herbolario. 
  - name: Elizabeth Martinez
    image_path: /images/pages/teachers/elizabeth-martinez.jpg
    description: Elizabeth trabaja para el instituto como Bombera Forestal y da clase de ortografía entre otras.
  - name: David Rodriguez
    image_path: /images/pages/teachers/david-rodriguez.jpg
    description: David es encargado en la producción de hortalizas y comparte sus conocimientos en el campus con los estudiantes.
  - name: José Aracena
    image_path: /images/pages/teachers/jose-aracena.jpg
    description: Cuando uno visita el campus del instituto, automaticamente se da cuanta de los dibujos hermosos. José es el especialista para eso.
  - name: Roberto Herasme
    image_path: /images/pages/teachers/roberto-herasme.jpg
    description: Roberto se encarga en la ensenanza de silvicultura, plagas y enfermedades, entre otras.
  - name: Sandy Grullon
    image_path: /images/pages/teachers/sandy-grullon.jpg
    description: Nosotros damos mucha importancia al estado físico de nuestros estudiantes. Cada día, Sandy juega voleibol, baloncesto u otros deportes con ellos.
  - name: Andreas Remdt
    image_path: /images/pages/teachers/andreas-remdt.jpg
    description: Andreas comenzó como voluntario aquí y ahora es profesor de Inglés y responsable para la Informatica.