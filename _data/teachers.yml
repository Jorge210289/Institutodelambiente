content: Tenemos 12 profesores fijos con diferentes conocimientos y experiencias laborales.<br>Además de eso, también trabajamos con el Ministerio de Medio Ambiente y podemos confiar en el conocimiento de sus profesionales para nuestras clases.
teachers:
  - name: Xochilt Estrada
    image_path: /images/pages/teachers/xochilt-estrada.jpg
    description: Xochilt es la Subdirectora y responsable de la parte académica. Ella también imparte clases sobre Manejo de Conflictos, Extensión, entre otras.
  - name: Clairen De Pupac
    image_path: /images/pages/teachers/clairen-pupac.jpg
    description: Clairen trabaja como profesora de Inglés, Ética Profesional y es encargada de Turismo Educativo.
  - name: Ilonka Holt
    image_path: /images/pages/teachers/ilonka-holt.jpg
    description: Aprender Inglés es un aspecto importante para todo profesional. Ilonka se ocupa de hacerlo en una forma divertida.
  - name: Carlos Lagué
    image_path: /images/pages/teachers/carlos-lague.jpg
    description: Carlos es el Contador del Instituto y responsable de las clases de  Matemáticas y Contabilidad.
  - name: Elvis Lizardo
    image_path: /images/pages/teachers/elvis-lizardo.jpg
    description: Elvis es el profesor con mayor tiempo en el Instituto. Imparte clases de Botánica, Biodiversidad y Trabajo de Campo. Tiene un gran conocimiento en la parte forestal.
  - name: Frank Badía
    image_path: /images/pages/teachers/frank-badia.jpg
    description: Profesor de Conservación de Suelo y Trabajo de Campo. El es encargado del área verde y herbolario. 
  - name: Elizabeth Martinez
    image_path: /images/pages/teachers/elizabeth-martinez.jpg
    description: Elizabeth es Bombera Forestal e imparte clases de Ortografía y Manejo de Fuego.
  - name: David Rodriguez
    image_path: /images/pages/teachers/david-rodriguez.jpg
    description: David es encargado en la producción de hortalizas y del invernadero. Comparte sus conocimientos en el campus con los estudiantes.
  - name: José Aracena
    image_path: /images/pages/teachers/jose-aracena.jpg
    description: Cuando uno visita el campus del Instituto, automáticamente se da cuanta de las hermosas pinturas. José es el especialista para eso.
  - name: Roberto Herasme
    image_path: /images/pages/teachers/roberto-herasme.jpg
    description: Roberto se encarga de la enseñanza de Silvicultura, Plagas y Enfermedades y es dirige el vivero forestal.
  - name: Sandy Grullon
    image_path: /images/pages/teachers/sandy-grullon.jpg
    description: Nosotros damos mucha importancia al estado físico de nuestros estudiantes. Cada día, Sandy practica deportes con ellos y se encarga de la Residencia del Instituto.
  - name: Andreas Remdt
    image_path: /images/pages/teachers/andreas-remdt.jpg
    description: Andreas comenzó como voluntario en el Instituto y ahora es profesor de Inglés y responsable del área de Informática.