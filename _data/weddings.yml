weddings:
  title: Casarte en el medio ambiente
  pretitle: Una boda en el verde
  intro: ¿No sería agradable celebrar uno de los mejores días de tu vida dentro de la belleza de nuestra naturaleza? Con nuestro paquete de bodas, ¡puedes hacerlo!

  items:
    - title: Espacioso
      icon: altar
      content: Con 320 tareas de tierra que contiene bosques, clubes, campos, pistas, lagos y más, encontrarás un lugar agradable para tu ceremonia. Por ejemplo, podrías usar nuestro club, bajo techo, con sillas y espacio para 100 personas.
    - title: Flexible
      icon: wedding-day
      content: ¿Aún no estas seguro de cómo y cuándo tendrás la boda? ¿No sabes cuanta gente vendrá ni que comida hará? No te preocupes, estamos flexibles y podemos manejar los cambios. Solamente dejanos saber algunos días antes y estaremos bien.
    - title: Economico
      icon: champagne
      content: ¿Quieres una boda hermosa con la naturaleza, pero no tienes mucho dinero? No te preocupes, te tenemos cubierto. Aunque nuestro campus puede ofrecerte mucho, nuestros precios son moderados y justos.

  images:
    - title: Titulo 1
      image_path: /images/pages/services/boda-1.jpg
    - title: Titulo 2
      image_path: /images/pages/services/boda-2.jpg
    - title: Titulo 3
      image_path: /images/pages/services/boda-3.jpg
    - title: Titulo 4
      image_path: /images/pages/services/boda-4.jpg
  image_caption: Estas fotos fueron tomadas de la boda de Miss. República Dominicana.

others:
  title: Otras actividades
  intro: No es necesario que te cases aquí para tomar nuestros servicios. ¿Quiéres tirar fotos en la naturaleza o celebrar algo? ¡Hablemos!

  items:
    - title: Graduaciones
      icon: graduate
      content: Graduaciones de colegios, universidades o otros grupos de personas que quieren celebrar. 
    - title: Cumpleaños
      icon: celebrate
      content: Fiestas de cumpleaños, con niños, jovenes, adultos e invitados.
    - title: Tirar fotos
      icon: camera
      content: Eventos para tomar fotos de la naturaleza o de personas con la naturaleza.