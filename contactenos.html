---
title: Contáctenos
layout: default
---

<main class="contact section -big">
  <div class="container">
    <section class="grid">
      <article class="grid-4 box _centered">
        <h3 class="_uppercase _lined -center">Correo electrónico</h3>
        <a class="content" href="mailto:{{ site.email }}">{{ site.email }}</a>
      </article>
  
      <article class="grid-4 box _centered">
        <h3 class="_uppercase _lined -center">Número de teléfono</h3>
        <a class="content" href="tel:{{ site.phone | remove: ' ' }}">{{ site.phone }}</a>
      </article>
  
      <article class="grid-4 box _centered">
        <h3 class="_uppercase _lined -center">Ubicación</h3>
        <p class="content">{{ site.address }}</p>
      </article>
    </section>
  
    <section class="grid">
      <h2 class="grid-12 title _big _centered _lined -center" data-action="colorize">Escríbenos un correo electrónico</h2>
      <form action="#" method="POST" class="grid-6">
        <input type="text" class="input" name="name" placeholder="Su nombre..." required>
        <input type="email" class="input" name="email" placeholder="Su correo electrónico..." required>
        <textarea class="input" name="message" rows="6" placeholder="Su mensaje..." required></textarea>
        <button type="submit" class="button -green">Enviar</button>
      </form>
  
      <div class="grid-6 map"></div>
    </section>
  </div>
</main>
