backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: "images/"

collections:
  - name: "careers"
    label: "Careers"
    folder: "_carreras"
    create: false
    slug: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "careers" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Content", name: "body", widget: "markdown" }
  - label: "Blog"
    name: "blog"
    folder: "_posts"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widhet: "string" }
      - { label: "Publish date", name: "date", widget: "datetime" }
      - { label: "Featured image", name: "image_path", widget: "image" }
      - { label: "Tags", name: "tags", widget: "select", options: ["news", "nature", "other"] }
      - { label: "Body", name: "body", widget: "markdown" }