<div id="popup-overlay" class="popup-overlay" aria-hidden="true" role="dialog">
  <div class="popup">
    <button id="popup-close" class="popup-close" aria-label="Cerrar">&times;</button>
    <div id="popup-content" class="popup-content">
      <!-- El contenido externo se cargará aquí -->
    </div>
  </div>
</div>

<style>
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  padding: 1rem;
}

.popup {
  position: relative;
  background: #fff;
  border-radius: 6px;
  max-width: 600px;
  width: 90%;
  box-shadow: 0 4px 25px rgba(0,0,0,0.4);
  overflow: hidden;
}

.popup-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  border: none;
  color: #fff;
  font-size: 28px;
  font-weight: bold;
  line-height: 1;
  padding: 4px 10px;
  border-radius: 4px;
  cursor: pointer;
  z-index: 999;
}

.popup-content {
  padding: 20px;
  max-height: 80vh;
  overflow-y: auto;
  font-family: Arial, sans-serif;
  color: #333;
  line-height: 1.5;
}

@media (max-width: 600px){
  .popup {
    max-width: 95%;
  }
}

body {
  margin: 0;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const overlay = document.getElementById("popup-overlay");
  const closeBtn = document.getElementById("popup-close");
  const contentDiv = document.getElementById("popup-content");

  // Función para cargar HTML externo
  fetch("{{ '/assets/popup-content/info.html' | relative_url }}")
    .then(response => response.text())
    .then(html => contentDiv.innerHTML = html)
    .catch(err => contentDiv.innerHTML = "<p>Error cargando contenido.</p>");

  function showPopup() {
    overlay.style.display = "flex";
    document.body.style.overflow = "hidden";
  }

  function closePopup() {
    overlay.style.display = "none";
    document.body.style.overflow = "";
  }

  closeBtn.addEventListener("click", closePopup);
  overlay.addEventListener("click", function(e){
    if (e.target === overlay) closePopup();
  });

  showPopup();
});
</script>
