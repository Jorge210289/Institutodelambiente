<!-- _includes/popup.html -->
<div id="popup-overlay" class="popup-overlay" aria-hidden="true" role="dialog">
  <div class="popup">
    <button id="popup-close" class="popup-close" aria-label="Cerrar">&times;</button>
    <img src="{{ '/assets/images/popup.jpg' | relative_url }}" alt="Anuncio" />
  </div>
</div>

<style>
  /* Fondo del popup */
  .popup-overlay {
    position: fixed;
    inset: 0; /* top:0; left:0; right:0; bottom:0 */
    background: rgba(0,0,0,0.6);
    display: none; /* se mostrar치 con JS */
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 1rem;
  }

  /* Contenedor del popup */
  .popup {
    position: relative; /* necesario para que el bot칩n se posicione dentro */
    background: #fff;
    border-radius: 6px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    overflow: hidden;
  }

  /* Imagen dentro del popup */
  .popup img {
    display: block;
    width: 100%;
    height: auto;
  }

  /* Bot칩n cerrar */
  .popup-close {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    border: none;
    color: #fff;
    font-size: 28px;
    font-weight: bold;
    line-height: 1;
    padding: 4px 10px;
    border-radius: 4px;
    cursor: pointer;
    z-index: 999;
  }

  /* Responsive para pantallas peque침as */
  @media (max-width: 600px){
    .popup {
      max-width: 95%;
    }
  }

  /* Elimina margen del body para evitar scroll inesperado */
  body {
    margin: 0;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const overlay = document.getElementById("popup-overlay");
    const closeBtn = document.getElementById("popup-close");

    function showPopup() {
      overlay.style.display = "flex";
      document.body.style.overflow = "hidden"; // bloquear scroll
    }

    function closePopup() {
      overlay.style.display = "none";
      document.body.style.overflow = ""; // restaurar scroll
    }

    // Eventos de cierre
    closeBtn.addEventListener("click", closePopup);
    overlay.addEventListener("click", function(e) {
      if (e.target === overlay) closePopup();
    });

    // Aparece al cargar
    showPopup();
  });
</script>
