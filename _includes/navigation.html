<div class="container">

  <!-- main-navigation -->
  <nav class="main-navigation _flex">
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" class="link{% if item.link == page.url %} -active{% endif %}">{{ item.name }}</a>
    {% endfor %}
  </nav> <!-- end main-navigation -->
  
</div> <!-- end container -->
