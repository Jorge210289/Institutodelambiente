<!-- social icons -->
<nav class="social">
  {% for item in site.data.social %}
    <a href="{{ item.url }}" target="_blank" rel="noopener" class="link" title="{{ item.text }}">
      <svg class="icon" width="20" height="20">
        <use xlink:href="/images/header/icons-defs.svg#{{ item.name | downcase }}"></use>
      </svg>
    </a>
  {% endfor %}
</nav> <!-- end social-icons -->
