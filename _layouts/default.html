<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Andreas Remdt">
    
    <title>{{ page.title }} | {{ site.title }} de {{ site.subtitle }}</title>    

    <link href="https://fonts.googleapis.com/css?family=Merienda+One%7CRoboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

    {% include header.html %}
    {% include navigation.html %}
    {% include hero.html %}

    {{ content }}
    
    {% include footer.html %}

    <script src="/js/main.js" defer></script>

     {% if page.url == "/" %}
      <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
      <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      </script>
    
    {% elsif page.url == "/contactenos/" %}
      <script>
        function initMap() {
          var url = {
            lat: 19.1235663,
            lng: -70.6060518
          };

          var map = new google.maps.Map(document.querySelector('div.map'), {
            zoom: 14,
            center: url,
            disableDefaultUI: true
          });
          var marker = new google.maps.Marker({
            position: url,
            map: map
          });
        }
      </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvasE3DqVJKzmtB5xXkYfFtQkQ7kxEhZM&callback=initMap"></script>
    {% endif %}

  </body>
</html>
