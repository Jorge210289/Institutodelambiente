---
layout: default
---

<nav class="py-16 px-6 mx-auto max-w-2xl text-center">
  <p class="text-center mb-6">{{ content | strip_html }}</p>

  <button type="button" class="button mb-1" data-filter="*">Todas</button>
  <button type="button" class="button mb-1" data-filter="produccion">Áreas de producción</button>
  <button type="button" class="button mb-1" data-filter="residencia">Instalaciones docentes y Residencia</button>
  <button type="button" class="button mb-1" data-filter="bosques">Bosques y áreas verdes</button>
  <button type="button" class="button mb-1" data-filter="jimenoa">Recinto Jimenoa</button>
</nav>

<main class="mb-8 px-6">
  <figure class="flex -mx-2 flex-wrap" data-gallery>
    {% for image in page.images %}
      <a href="{{ image.url | replace: 'upload', 'upload/q_60' }}" class="px-2 mb-4 w-1/2 sm:w-1/4 md:w-1/6 opacity-75 hover:opacity-100 transition block" data-lightbox data-caption="{{ image.caption }}" data-category="{{ image.category }}" data-gallery-item>
        <picture>
          <source data-srcset="{{ image.url | replace: 'upload', 'upload/c_scale,q_60,w_400' | replace: '.jpg', '.webp' }}" type="image/webp" data-lazy>
          <img data-src="{{ image.url | replace: 'upload', 'upload/c_scale,q_60,w_400' }}" alt="{{ image.caption }}" width="400" height="267" data-lazy>
          <noscript>
            <img src="{{ image.url | replace: 'upload', 'upload/c_scale,q_60,w_400' }}" alt="{{ image.caption }}" width="400" height="267" data-lazy>
          </noscript>
        </picture>
      </a>
    {% endfor %}
  </div>
</main>
